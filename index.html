<!doctype html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-svg" />
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="To-Do" />
    </header>

    <div class="container">
      <form id="taskForm">
        <input
          id="inputForm"
          type="text"
          name="task"
          value=""
          placeholder="Adicione uma nova tarefa"
        />
        <button type="submit">
          Criar
          <img
            src="./assets/pluscircle.svg"
            alt="ícone de círculo com sinal de + no meio"
          />
        </button>
      </form>

      <div class="summary">
        <strong>
          Tarefas criadas
          <span>0</span>
        </strong>

        <strong>
          Tarefas concluídas
          <span>0</span>
        </strong>
      </div>

      <div class="empty-tasks" style="display: none">
        <img src="./assets/clipboard.svg" alt="ícone de uma prancheta" />
        <strong>Você ainda não tem tarefas cadastradas</strong>
        <p>Crie tarefas e organize seus itens a fazer</p>
      </div>

      <ul class="task-list">
        <li>
          <button type="button">
            <img src="./assets/circle.svg" alt="ícone de um círculo" />
          </button>

          <span>Estudar</span>

          <button type="button">
            <img src="./assets/trash.svg" alt="ícone de uma lixeira" />
          </button>
        </li>

        <!-- <li class="task-complete">
          <button type="button">
            <img src="./assets/checkedcircle.svg" alt="ícone de um círculo" />
          </button>

          <span>Trabalhar</span>

          <button type="button">
            <img src="./assets/trash.svg" alt="ícone de uma lixeira" />
          </button>
        </li> -->
      </ul>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
